services:
  - name: emotion-backend
    type: web
    env: python
    region: oregon
    branch: main
    pythonVersion: "3.11"
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && gunicorn main:app --bind 0.0.0.0:$PORT --workers 1
    autoDeploy: true
